
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Rankings</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <div id="formDiv">
        <p>Want to find out past rankings for the top Formula 1 (F1) racers? <br> Enter a Season Year and a Round number to see the results!</p>

        <form action="/action" id="form" method="post">
            <div class="entryPoints">
                <div class="formGroup">
                    <label for="formText">Season Year</label>
                    <input type="text" id="yearId" name="year" class="textEntry">
                </div>
                <div class="formGroup">
                    <label for="formText">Round</label>
                    <input type="text" id="roundId" name="round" class="textEntry">
                </div>
            </div>
            <div class="buttonDiv">
                <button type="submit">Get Rankings</button>
            </div>
        </form>

        <table id="resultsTable">
            <thead>
                <tr>
                    <td>Position</td>
                    <td>Driver</td>
                    <td>Car</td>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>


        <template id="myTemplate">
            <tr>
                <td id="position"></td>
                <td id="driver"></td>
                <td id="car"></td>
            </tr>
        </template>

    </div>


    <script src="./main.js"></script>
</body>

</html>
